<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>getJson</title>
<script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
<script type="text/javascript">
$(function(){
	//jQuery.getJSON(url, callback function(data, status, xhr){})
	//ajax함수 부분
	$.getJSON("board.json",function(data){
		alert(data);
		alert(data.title);
		var items = []
		// data의 각 항목처리 : data가 json형식이므로 
		// 항목은 key:value로 구성되어있다.
		// function()이 항목에 따른 반복문이 된다. 
		// data의 한개의 항목 k:v를 가져다가 
		// function의 파라메터로 전달. function(k,v)
		$.each(data, function(key, val){
			// 배열안에 문자열을 만들고 만들어진 문자열을 item에 집어넣는다 : push 
			items.push("<li id='" + key + "'>" + val + "</li>");			
		});
		// 배열출력
		alert(items);
		// 배열(li태그가 있는)을 한개의 문자열로 만든다.
		// 각 데이터 사이의 구분자는 없는 것으로 한다.
		alert(items.join(""));
		// jQuery(만들어질 태그, {태그의 구성}) -> html element가 생성된다.
		// .appendTo("body") -> body element에 추가한다.
		// 순서대로 내려오다가 body에 ul태그가 보인다.
		$("<ul/>", {
			"class" : "my-new-list",
			html:items.join("")
		}).appendTo("body");
	});
});

</script>
</head>
<body>
<h2>getJSON</h2>
</body>
</html>
