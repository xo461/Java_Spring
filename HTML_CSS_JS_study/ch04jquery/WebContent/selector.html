<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="./js/jquery-3.4.1.min.js"></script>

<style type="text/css">
div {
	border: 1px solid #aaa;
}
</style>

<script type="text/javascript">
	$(function() {
		$("div:odd").css("background","orange")
		$("div:even").css("background","purple")
		$("div:first").css("background","black").css("color","white");
		$("div:nth-child(3)").css("background","#aaa")
	});
	//순서대로 적용 - 겹치면 뒤에 나온 내용이 앞의 내용을 덮어쓴다.
	
</script>
</head>
<body>
	<div>0</div>
	<div>1</div>
	<div>2</div>
	<div>3</div>
	<div>4</div>
	<div>5</div>
	<div>6</div>
	<div>7</div>
	<div>8</div>
	<div>9</div>
</body>
</html>
