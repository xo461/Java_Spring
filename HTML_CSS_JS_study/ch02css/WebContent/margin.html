<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
table{
	width: 400px;
	border: 1px solid #a33;
	margin: 10px auto;
/* 	auto: 가운데정렬. 좌우 마진을 동일하게 자동조정. 10px은 위아래 마진. */

}
th, td{
	border: 1px dotted #7d7;
/* 	테이블 안 글자 가운데 정렬 */
	text-align: center;
	padding: 10px
}


</style>
</head>
<body>
<table>

<tr>
<th>이름</th>
<th>생년월일</th>
<th>연락처</th>
</tr>

<tr>
<th>미니</th>
<th>2019/02/14</th>
<th>010-2019-0214</th>
</tr>

</table>
</body>
</html>
