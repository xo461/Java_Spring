<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>List</title>
<style type="text/css">

ul{list-style-type: square;}
#iconList{list-style-image: url("image/icon01.png");}
#nonIconList{list-style: none;}
#nonIconList li{
float: left;
padding: 15px;
border: 1px solid #ddd;
}
#nonIconList li:hover{
background: orange;
cursor: pointer;
}

</style>
</head>
<body>
<h1>List</h1>
<h2>순서가 없는 리스트(unordered list) - 사각형 이미지를 이용한 표시 </h2>
<!-- type: disk-속이 꽉찬 동그라미, circle-속이 빈 동그라미, square-사각형-->
<ul>
<li>커피</li>
<li>차</li>
<li>우유</li>
</ul>


<h2>순서가 없는 리스트(unordered list) - 아이콘 이미지를 이용한 표시 </h2>
<!-- type: disk-속이 꽉찬 동그라미, circle-속이 빈 동그라미, square-사각형-->
<ul id ="iconList">
<li>커피</li>
<li>차</li>
<li>우유</li>
</ul>

<h2>순서가 없는 리스트(unordered list) - 아이콘 표시 제거 </h2>
<ul id = "nonIconList">
<li>커피</li>
<li>차</li>
<li>우유</li>
</ul>
</body>
</html>
