<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인</title>
<script type="text/javascript">
	function loginCheck(){
		if(document.ff.id.value==""){
			alert("ID를 입력하세요.");
			document.ff.id.focus();//포커스
			return false;
			
		}
		if (document.ff.pwd.value==""){
			alert("PW를 입력하세요.");
			document.ff.pwd.focus();//포커스
			return false;
		}
		document.ff.submit();//서버로 전송
	}//loginCheck;
</script>
</head>
<body>
	<center><h2>로그인</h2></center>
	<form name="ff" method="post" action="/01_servlet/Login">
		<table border="1" width="400" align = "center">
			<tr>
				<td>ID</td>
				<td><input type="text" name="id" size="10"></td>
			</tr>	
						
			<tr>
				<td>PW</td>
				<td><input type="password" name="pwd" size="8"></td>
			</tr>		
			
			<tr>
				<td colspan ="2" align = "center">
					<input type="button" value="로그인" onclick="loginCheck()">&nbsp;&nbsp;&nbsp;
		 			<input type="reset" value="취소">&nbsp;&nbsp;&nbsp;
    			</td>
    		</tr>		
		
		</table>
	
	</form>
</body>
</html>
