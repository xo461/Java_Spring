<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div id="sourceFile">c:\test\abc.de\text.txt</div>
<div id="fileName"></div>
<div id="extName"></div>


<script type="text/javascript">

// lastIndexOf
// 반환값(Return)- 검색된 문자열이 처음 발견된 위치에 해당하는 index 값
// 문자열에서 특정 문자열의 위치 값(index)를 반환한다.
// indexOf가 처음 발견되는 문자열에 대한 index를 반환하는 반면,
// lastIndexOf는 마지막 문자열의 index를 반환한다.

// .substring()
// .substring()은 문자열에서 특정 부분만 골라낼 때 사용하는 메서드입니다.
// string.substring( start, end )
// start와 end로 문자열에서 골라낼 부분의 처음과 끝을 지정합니다.: end 위치의 문자는 포함되지 않는다.
//start 값은 필수이며, end 값이 지정되지 않으면 문자열의 끝까지를 의미합니다.


// 원본 파일명을 가져와서 확장명(txt)과 파일명(확장명은 제외:text) 출력해 보세요.
var resourceName = document.getElementById("sourceFile").innerHTML;
alert("resourceName: "+resourceName);

var fileFullName = resourceName.substring(resourceName.lastIndexOf("\\")+1);
alert("fileFullName: "+fileFullName);

var pos = fileFullName.lastIndexOf(".");
alert("pos: "+pos);

var fileName = fileFullName.substring(0, pos);
alert("fileName: "+fileName);

var extName = fileFullName.substring(pos+1);
alert("extName: "+extName);

</script>
</body>
</html>
